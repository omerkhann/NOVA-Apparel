<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Shipping and Payment</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
    <header>
        <nav>
        <a href="home.html">
            <div class="logo"><img src ="nova logo.png" height = "50" width = "150"></div>
        </a>
        </nav>
    </header>
    
     <div class="flex-container">
        <div class = "wrapper">
            <form action="thankyou.html">
                    
                    <h1>Shipping Details</h1>
                    <div class="input-box">
                        <input type="text" placeholder="FIRST NAME" required>
                    </div>
                   
                    <br>    
                    <div class = "input-box">
                        <input type="text" placeholder="LAST NAME" required>
                    </div>

                    <br>    
                    <div class = "input-box">
                        <input type="text" placeholder="SHIPPING ADDRESS" required>
                    </div>

                    <br>    
                    <div class = "input-box">
                        <input type="text" placeholder="CITY" required>
                    </div>
                    
                    <br>    
                    <div class = "input-box">
                        <input type="number" placeholder="PHONE NUMBER" required>
                    </div>
                    
                    <h1>Payment</h1>
                    <div class = "remember-forgot">
                        <label><input type = "checkbox">Card & Online Payments</label>
                    </div>

                    <div class = "remember-forgot">
                        <label><input type = "checkbox">Cash On Delivery (COD)</label>
                    </div>

                    <br>    
                    <button type="submit" class="btn"><b>PLACE ORDER</b></button>
    
            </form>
        </div>
    </div>

    
    <footer>
        <div class="contact-info">
            <p id="footerpara"><b>Phone: +92 333 4643108 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Email: info@novapparels.com &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Address: 54 The Mall, Lahore, Pakistan 46620</b></p>
        </div>
    </footer>

</body>
